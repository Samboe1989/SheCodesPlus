<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outside-wrapper">
    <div class="wrapper">
    <div class="container">
      <div class="big-circle">
        <div class="actual-temp">
          <h1 id="temp">13°C</h1>
        </div>
        <img id="actualWeatherImg" class="img-actual-weather" src="Images/clearsky.jpg" alt="Cloudy" />

        <h2 class="city" id="currentCity">Barcelona</h2>

        <div class="actual-humwin">
          <h3 id="description">Clear Sky</h3>
          <p><span id="humidity">Humidity: 49%</span> &nbsp;&nbsp;&nbsp; <span id="windSpeed">Wind: 9km/h</span</p>
        </div>

        <p class="dateTime">
          Sun Nov 2021 | 15:00
        </p>
      </div>

      <div class="temp-scale">
        <p><span><a href="#"id="celsius-link" class="active">°C</a><span> |</span> 
          <a href="#" id="fahrenheit-link" class="fahrenheit">°F</a></span></p>
      </div>

      <form id="searchForm">
        <input
          type="search"
          placeholder="Type a City"
          autofocus="on"
          id="cityInput"
        />
        <button class="searchButton" id="citySeach" type="submit" value="Search"><i>Search</i></button>
        <button type="button" id="currentLocationButton">Current Location</button>
      </form>

      <div class="footer">
        <div class="row text-center">
          <div class="col">
            <img class="first-image" src="Images/mist.jpg" alt="Sunny" />
          </div>
          <div class="col">
            <img class="second-image" src="Images/showerrain.jpg" alt="Rainy" />
          </div>
          <div class="col">
            <img class="third-image" src="Images/snow.jpg" alt="Cloudy" />
          </div>
          <div class="col">
            <img class="fourth-image" src="Images/thunderstorm.jpg" alt="Windy" />
          </div>
          <div class="col">
            <img class="fifth-image" src="Images/clearsky.jpg" alt="Snow" />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="first-temp">
              <strong>Monday</strong> <br />
              HI 14° <br />
              LO 3°
            </div>
          </div>
          <div class="col">
            <div class="second-temp">
              <strong>Tuesday</strong> <br />
              HI 14° <br />
              LO 3°
            </div>
          </div>
          <div class="col">
            <div class="thirtd-temp">
              <strong>Wednesday</strong> <br />
              HI 14° <br />
              LO 3°
            </div>
          </div>
          <div class="col">
            <div class="fourth-temp">
              <strong>Thursday</strong> <br />
              HI 14° <br />
              LO 3°
            </div>
          </div>
          <div class="col">
            <div class="fifth-temp">
              <strong>Friday</strong> <br />
              HI 14° <br />
              LO 3°
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="sourceLink">
    <p><a class ="bottomlink" href="https://github.com/Samboe1989/Final-project-shecodesplus" target="_blank">Open-Source code</a> by Samantha Boersma</p>
    </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
