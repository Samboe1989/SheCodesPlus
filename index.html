<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
  </head>
  <body class="backGround">
    <div class="outside-wrapper">
    <div class="wrapper">
    <div class="container">
      <div class="big-circle">
        <div class="actual-temp">
          <h1 id="temp">🌡️</h1>
        </div>
        <div class="border-actual-img">
        <img id="actualWeatherImg" class="img-actual-weather" src="Images/clearsky.png" alt="Cloudy" width="150px" />
        </div>
        <h2 class="city" id="currentCity"></h2>

        <div class="actual-humwin">
          <h3 id="description"></h3>
          <p><span id="humidity"><strong></strong></span> &nbsp;&nbsp;&nbsp; <span id="windSpeed"><strong></strong></span</p>
        </div>

        <p class= "dateTime">
          <br/> <span id="time"></span>
        </p>
      </div>

      <div class="temp-scale">
        <p><span><a href="#"id="celsius-link" class="active">°C</a><span> |</span> 
          <a href="#" id="fahrenheit-link" class="fahrenheit">°F</a></span></p>
      </div>

      <p class="message" id="message"></p>

      <form class="search-form" id="searchForm">
        <input
          type="search"
          placeholder="Type a City"
          autofocus="on"
          id="cityInput"
        />
        <button class="searchButton" id="citySeach" type="submit" value="Search"><i>🔍</i></button>
        <button id="currentLocationButton" type="submit">📍</button>
    
      </form>

      <div class="footer">
        <div class="weather-forecast">
        <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date"></div>
            <div class= "borderImg">
            <div><img class="first-image" src="Images/mist.png" alt="Sunny" width="70px" /></div>
            </div>
              <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max">
              HI 14° <br />
              </span>
              <span class="weather-forecast-temperature-min">
              LO 3°
              </span>
              </div>
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    <div class="sourceLink">
    <p><a class ="bottomlink" href="https://github.com/Samboe1989/Final-project-shecodesplus" target="_blank">Open-Source code</a> by Samantha Boersma</p>
    </div>
    </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
